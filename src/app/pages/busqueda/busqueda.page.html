<ion-header>
    <ion-toolbar>
      <ion-title>Busqueda Servicios</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item >
            <ion-label>Nombre</ion-label>
            <ion-label></ion-label>
          </ion-item>
      <ion-item *ngFor="let item of (results | async)">
        <ion-label>{{item.descripcion}}</ion-label>
        <ion-button (click)="Locacion(item.ubi_lat,item.ubi_lgn)" expand="full">ver en mapa</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
